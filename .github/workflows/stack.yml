name: stack

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: "00 15 * * *"

jobs:
  build:
    name: ${{ matrix.os }} (${{ matrix.resolver }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]
        resolver: ["lts-14", "nightly"]

    steps:
    - uses: actions/checkout@v2
    - uses: mstksg/setup-stack@v2

    - name: Display stack version
      run: stack --version

    - name: Cache ~/.stack
      uses: actions/cache@v1.1.2
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.resolver }}-v1-stack

    - name: Install libralies (linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libftgl-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev

    - name: Install libralies (mac)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install ftgl

    - name: Install dependencies
      run: stack test --only-dependencies --resolver ${{ matrix.resolver }}

    - name: Build
      run: |
        stack test --fast --resolver ${{ matrix.resolver }}
        stack install --fast --resolver ${{ matrix.resolver }}